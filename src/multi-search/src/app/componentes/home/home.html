<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col">
      <div class="text-center">
        <div class="d-flex justify-content-center align-items-center">
          <div class="logo-container">
            <img src="assets/images/logo_multisearch.png" alt="Logo" class="logo">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Centralizar vertical e horizontalmente -->
  <div class="row justify-content-center align-items-center">
    <div class="col-md-7 col-lg-4">
      <div class="text-center mb-5">
        <div class="input-group" >
          <input     
            type="text"     
            class="form-control"     
            placeholder="Digite sua busca"     
            [(ngModel)]="searchText"
          />   
          <!-- <button class="btn btn-outline-secondary" type="button" >     
            <i class="material-icons">search</i>
          </button>  -->
        </div>

        <app-show-sale-order [searchText] = "searchText"/>
        <app-show-purchase-order [searchText] = "searchText"/>
        <app-show-material [searchText] = "searchText"/>
        <app-show-equiptment [searchText] = "searchText"/>
        <app-show-work-force />
      </div>
    </div>
  </div>
</div>
