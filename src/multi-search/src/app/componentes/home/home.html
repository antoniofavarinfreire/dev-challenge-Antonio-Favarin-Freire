<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col">
      <div class="text-center">
        <div class="d-flex justify-content-center align-items-center">
          <div class="logo-container">
            <img src="assets/images/logo_multisearch.png" alt="Logo" class="logo">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Centralizar vertical e horizontalmente -->
  <div class="row justify-content-center align-items-center">
    <div class="col-md-7 col-lg-7 col-xl-6 col-xxl-4">
      <div class="text-center mb-5">
        <div class="input-group" >
          <input     
            type="text"     
            class="form-control"     
            placeholder="Digite sua busca"     
            [(ngModel)]="searchText"
          />   
        </div>
        <div class="pt-3 text-start" style="font-size: 14px; color: #ccc;">
          Foram encontrados {{ lastSearchLength }} resultados:
        </div>
        <app-show-sale-order [searchText] = "searchText"  (searchLength)="onLengthReceived('sale', $event)"/>
        <app-show-purchase-order [searchText] = "searchText" (searchLength)="onLengthReceived('purchase', $event)"/>
        <app-show-material [searchText] = "searchText" (searchLength)="onLengthReceived('material', $event)"/>
        <app-show-equiptment [searchText] = "searchText" (searchLength)="onLengthReceived('equiptment', $event)"/>
        <app-show-work-force [searchText] = "searchText" (searchLength)="onLengthReceived('workforce', $event)"/>
      </div>
    </div>
  </div>
</div>
