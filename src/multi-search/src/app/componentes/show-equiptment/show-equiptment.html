<div class="container-show" style="border: 1px solid #ccc; border-radius: 1%;">
    <div class="p-2" style="border-bottom: 1px solid #ccc;">
        <div class="d-flex justify-content-between">
            <span style="font-weight: bold; font-size: 16px;">Equipamentos</span>
            <span style="color: #ccc;">({{ equipments.length }} itens encontrados)</span>
        </div>
    </div>
    <div class="p-2">
        
        <div *ngIf="loading" class="loading">
            Carregando pedidos de compra...
        </div>

        <!-- Mensagem de erro -->
        <div *ngIf="error" class="error">
            {{ error }}
        </div>

        <!-- Lista de pedidos de compra -->
        <div *ngIf="!loading && !error" class="purchase-orders">
            <div *ngIf="equipments.length === 0" class="no-results">
                Nenhum pedido encontrado.
            </div>

            <div *ngFor="let equipments of equipments" class="purchase-order-card">
                <div class="row py-2">
                    <div class="col-2">
                        <span class="purchase-order-id" style="border-bottom: 2px solid red ;color: red; font-size: 16px; font-weight: 500;">#{{ equipments.equipmentID }}</span>
                    </div>
                    <div class="col-7 text-start">
                        <span class="purchase-order-name" style="font-weight: 500;">{{ equipments.equipmentName }}</span>
                    </div>
                    <!-- Adicione mais campos conforme necessÃ¡rio -->
                </div>
            </div>
        </div>
    </div>
</div>
